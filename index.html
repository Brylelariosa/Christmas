<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        /* CSS: This makes it look festive */
        body {
            background-color: #1a472a; /* Christmas Green */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(circle, #2d6641 0%, #1a472a 100%);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
            color: #d42426; /* Christmas Red */
            background: #fff;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .countdown-container {
            display: flex;
            gap: 20px;
            text-align: center;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #d42426;
            min-width: 80px;
            backdrop-filter: blur(5px);
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }

        .label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Simple falling snow animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }
    </style>
</head>
<body>

    <h1>Christmas Countdown</h1>

    <div class="countdown-container">
        <div class="time-box">
            <span class="number" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span class="number" id="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-box">
            <span class="number" id="minutes">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-box">
            <span class="number" id="seconds">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script>
        // JavaScript: This handles the math
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Set date to December 25th of the current year
            // Note: Month is 0-indexed (0 is Jan, 11 is Dec)
            let christmas = new Date(currentYear, 11, 25);

            // If Christmas has already passed this year, count down to next year
            if (now > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }

            const diff = christmas - now;

            // Calculate time components
            const d = Math.floor(diff / 1000 / 60 / 60 / 24);
            const h = Math.floor(diff / 1000 / 60 / 60) % 24;
            const m = Math.floor(diff / 1000 / 60) % 60;
            const s = Math.floor(diff / 1000) % 60;

            // Update DOM
            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        // Run immediately, then every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Add simple snowflakes
        function createSnowflake() {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerText = 'â„';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5s duration
            flake.style.opacity = Math.random();
            flake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(flake);

            setTimeout(() => {
                flake.remove();
            }, 5000);
        }
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
